<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Вход — Study Space</title>
  <link rel="stylesheet" href="assets/skyline.css">
  <style>
    body{font-family:Montserrat,system-ui,Arial,sans-serif;background:linear-gradient(180deg,#04102a 0%,#06122a 100%);color:#eef6ff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px;margin:0}
    .auth-card{width:100%;max-width:420px;padding:28px;border-radius:14px;background:rgba(10,18,40,0.66);border:1px solid rgba(120,180,255,0.08);box-shadow:0 20px 60px rgba(4,12,30,0.6)}
    h1{margin:0 0 12px;font-size:20px;text-align:center}
    label{display:block;font-size:13px;margin-top:12px;color:rgba(220,235,255,0.9)}
    input{width:100%;padding:12px 14px;margin-top:6px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:#fff;box-sizing:border-box}
    .actions{display:flex;justify-content:space-between;align-items:center;margin-top:18px}
    .btn{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-family:inherit}
    .btn.primary{background:#fff;color:#08122a;font-weight:700}
    .hint{font-size:13px;color:rgba(200,220,255,0.6)}
    .error{color:#ffb4b4;margin-top:12px;font-size:14px;text-align:center;min-height:20px}
    a{color:#fff;text-decoration:none;border-bottom:1px solid rgba(255,255,255,0.2)}
  </style>
</head>
<body>
  <main class="auth-card">
    <h1>Добре дошли отново</h1>
    <form id="loginForm">
      <label for="email">Имейл</label>
      <input id="email" name="email" type="email" required autocomplete="email" />

      <label for="password">Парола</label>
      <input id="password" name="password" type="password" required autocomplete="current-password" />

      <div class="actions">
        <span class="hint">Нямате профил? <a href="signup.html">Регистрация</a></span>
        <button class="btn primary" type="submit">Вход</button>
      </div>
      <div id="loginMessage" class="error"></div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/auth.js?v=4"></script>
</body>
</html>
