<!DOCTYPE html>
<html lang="bg">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Space</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #e6f2ff;
            --glass-1: rgba(255, 255, 255, 0.65);
            --glass-2: rgba(230, 245, 255, 0.40);
            --accent: #0b63c7;
            --accent-2: #009fe6;
            --accent-dark: #05294a;
            --muted: #6b87b7;
            --soft: #f6fbff;
            --frame-pad: clamp(14px, 2.2vw, 28px);
            --gap: clamp(10px, 1.4vw, 18px);
        }

        * { box-sizing: border-box; }
        html, body { 
            height: 100%; margin: 0; padding: 0; 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg); color: var(--accent-dark);
            overflow-x: hidden;
        }

        .main-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
            padding: var(--frame-pad);
            gap: var(--gap);
        }

        /* Top Bar Styles */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--gap);
            grid-column: 2;
        }

        .search-container {
            position: relative;
            flex-grow: 0.4;
        }

        .search-container input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.5);
            background: var(--glass-1);
            backdrop-filter: blur(10px);
            outline: none;
            transition: 0.3s;
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
        }

        .user-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .icon-btn {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: var(--glass-1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.4);
            transition: 0.3s;
            position: relative;
        }

        .icon-btn:hover { background: white; transform: translateY(-2px); }

        /* Profile Dropdown Specific Styles */
        .profile-container { position: relative; }

        .profile-dropdown {
            display: none;
            position: absolute;
            top: 55px;
            right: 0;
            width: 250px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 20px;
            z-index: 10000;
            border: 1px solid rgba(0,0,0,0.05);
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dropdown-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 15px;
        }

        .dropdown-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            background: #eee;
        }

        .dropdown-list { list-style: none; padding: 0; margin: 0; }
        .dropdown-list li { margin-bottom: 5px; }
        
        .dropdown-list a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            text-decoration: none;
            color: #444;
            font-size: 14px;
            font-weight: 500;
            border-radius: 10px;
            transition: 0.2s;
        }

        .dropdown-list a:hover { background: #f4f8ff; color: var(--accent); }

        /* Sidebar & Other layouts placeholder (Keep your existing styles) */
        .sidebar {
            background: var(--glass-1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .content-area {
            grid-column: 2;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="main-container">
    <aside class="sidebar">
        <h2 style="color: var(--accent); margin-top: 0;">StudySpace</h2>
        </aside>

    <main class="content-area">
        <div class="top-bar">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Търси ресурси...">
            </div>

            <div class="user-actions">
                <div class="icon-btn"><i class="fas fa-bell"></i></div>
                
                <div class="profile-container">
                    <div class="icon-btn" onclick="toggleDropdown()" style="padding:0; overflow:hidden; border: 2px solid var(--accent);">
                        <img id="profileBtn" src="images/user.png" style="width:100%; height:100%; object-fit:cover;">
                    </div>

                    <div id="profileDropdown" class="profile-dropdown">
                        <div class="dropdown-header">
                            <img id="dropdown-avatar" src="images/user.png" class="dropdown-avatar">
                            <div>
                                <h4 id="user-full-name" style="margin:0; font-size:15px;">Зареждане...</h4>
                                <small style="color: #888;">Студент</small>
                            </div>
                        </div>
                        <ul class="dropdown-list">
                            <li><a href="account.html"><i class="fas fa-user-edit"></i> Профил</a></li>
                            <li><a href="#"><i class="fas fa-cog"></i> Настройки</a></li>
                            <hr style="border:0; border-top:1px solid #eee; margin:10px 0;">
                            <li><a href="#" onclick="signOut()" style="color:#e63946;"><i class="fas fa-sign-out-alt"></i> Изход</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard-grid" style="display: grid; gap: 20px;">
            <div style="background: var(--glass-1); padding: 40px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.4);">
                <h1>Добре дошли обратно!</h1>
                <p>Продължете със своите задачи и обучение.</p>
            </div>
        </div>
    </main>
</div>

<script>
    // --- SUPABASE CONFIGURATION ---
    const SUPABASE_URL = 'https://zfqpfhtbpfdudbpqzbbg.supabase.co';
    const SUPABASE_KEY = 'YOUR_SUPABASE_KEY_HERE'; // Сложи своя ключ
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- DROPDOWN LOGIC ---
    function toggleDropdown() {
        const dd = document.getElementById('profileDropdown');
        dd.style.display = (dd.style.display === 'block') ? 'none' : 'block';
    }

    // Close when clicking outside
    window.addEventListener('click', function(e) {
        if (!e.target.closest('.profile-container')) {
            document.getElementById('profileDropdown').style.display = 'none';
        }
    });

    // --- SYNC DATA FROM ACCOUNT.HTML ---
    async function loadProfile() {
        const { data: { user } } = await supabase.auth.getUser();

        if (user) {
            // Вземаме данните от таблица 'profiles'
            const { data, error } = await supabase
                .from('profiles')
                .select('full_name, avatar_url')
                .eq('id', user.id)
                .single();

            if (data) {
                // Обновяваме името
                if (data.full_name) {
                    document.getElementById('user-full-name').innerText = data.full_name;
                }
                
                // Обновяваме снимките с URL-а от account.html
                if (data.avatar_url) {
                    const finalUrl = data.avatar_url;
                    document.getElementById('profileBtn').src = finalUrl;
                    document.getElementById('dropdown-avatar').src = finalUrl;
                }
            }
        }
    }

    async function signOut() {
        await supabase.auth.signOut();
        window.location.href = 'log-in.html';
    }

    // Run on load
    document.addEventListener('DOMContentLoaded', loadProfile);
</script>

</body>
</html>
