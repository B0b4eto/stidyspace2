<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign up â€” Study Space</title>
  <link rel="stylesheet" href="assets/skyline.css">
  <style>
    body{font-family:Montserrat,system-ui,Arial,sans-serif;background:linear-gradient(180deg,#04102a 0%,#06122a 100%);color:#eef6ff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}
    .auth-card{width:100%;max-width:420px;padding:28px;border-radius:14px;background:rgba(10,18,40,0.66);border:1px solid rgba(120,180,255,0.08);box-shadow:0 20px 60px rgba(4,12,30,0.6)}
    h1{margin:0 0 12px;font-size:20px}
    label{display:block;font-size:13px;margin-top:12px;color:rgba(220,235,255,0.9)}
    input{width:100%;padding:12px 14px;margin-top:6px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:#fff}
    .btn{width:100%;padding:12px;margin-top:20px;border-radius:10px;border:none;background:#fff;color:#08122a;font-weight:700;cursor:pointer}
    .error{color:#ffb4b4;margin-top:10px;font-size:14px;text-align:center}
  </style>
</head>
<body>
  <main class="auth-card">
    <h1>Create Account</h1>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input id="name" name="name" type="text" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required />

      <button class="btn" type="submit">Sign up</button>
      <div id="signupMessage" class="error"></div>
      <p style="text-align:center; font-size:13px; margin-top:15px">
        Already have an account? <a href="login.html" style="color:#fff">Log in</a>
      </p>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/auth.js"></script>
</body>
</html>
