<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyline Studio | Light Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');

        /* [1] СВЕТЪЛ ГРАДИЕНТ - Точно като на снимката */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            color: #1a1a1a;
            padding-bottom: 100px;
        }

        /* [2] ОГРОМНАТА БЯЛА КАРТА */
        .main-card {
            background: white;
            border-radius: 48px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.08);
            width: 900px; /* Огромна */
            height: 500px;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .card-inner.flipped { transform: rotateY(180deg); }
        .face { backface-visibility: hidden; border-radius: 48px; }
        .back { transform: rotateY(180deg); background: #fdfdfd; }

        /* [3] SKYLINE HUB - По-чист дизайн */
        #skyline-hub {
            background: white;
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        #skyline-hub.expanded { width: 500px !important; height: 180px !important; }

        /* [4] БИБЛИОТЕКА (DECK) */
        .deck-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 1000px;
            margin-top: 60px;
        }
        .mini-card {
            background: white;
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.02);
        }
    </style>
</head>
<body class="flex flex-col items-center">

    <div id="skyline-hub" class="fixed top-8 w-44 h-12 rounded-full flex flex-col items-center justify-start overflow-hidden z-50 cursor-pointer">
        <div id="hub-header" class="flex items-center gap-2 h-12 px-6">
            <i data-lucide="cloud-rain" class="w-4 h-4 text-blue-500"></i>
            <span class="text-xs font-bold tracking-widest uppercase text-gray-400">Skyline Hub</span>
        </div>
        <div id="hub-content" class="hidden w-full p-5 flex flex-col items-center justify-center opacity-0 h-full">
            <div id="drop-zone" class="w-full h-full border-2 border-dashed border-gray-100 rounded-[30px] flex flex-col items-center justify-center gap-2 transition-all">
                <i data-lucide="plus-circle" class="w-6 h-6 text-gray-300"></i>
                <span id="drop-text" class="text-[10px] font-bold text-gray-400">DROP FILES</span>
            </div>
        </div>
    </div>

    <main class="mt-40 flex flex-col items-center">
        <div class="card-stage">
            <div id="card-inner" class="main-card relative card-inner">
                
                <div class="face front absolute inset-0 p-16 flex flex-col">
                    <div class="flex justify-between items-center mb-12">
                        <span class="text-xs font-black uppercase tracking-widest text-blue-600/30">Creator Node</span>
                        <i data-lucide="maximize" class="w-5 h-5 text-gray-200"></i>
                    </div>
                    <textarea id="q-in" class="text-5xl font-extrabold text-center flex-1 bg-transparent border-none outline-none resize-none placeholder-gray-100" placeholder="Type topic..."></textarea>
                    <button onclick="runAI()" id="run-btn" class="w-full py-6 bg-black text-white rounded-[32px] font-bold text-lg hover:scale-[1.02] transition-all flex items-center justify-center gap-3">
                        Generate Answer
                    </button>
                </div>

                <div class="face back absolute inset-0 p-16 flex flex-col border-8 border-gray-50">
                    <div class="flex justify-between items-center mb-12">
                        <span class="text-xs font-black uppercase tracking-widest text-green-500">Insights</span>
                        <button onclick="flipBack()"><i data-lucide="x" class="w-6 h-6 text-gray-300"></i></button>
                    </div>
                    <textarea id="a-out" class="text-2xl font-medium text-center flex-1 text-gray-600 bg-transparent border-none outline-none resize-none" readonly></textarea>
                    <button onclick="saveCard()" class="w-full py-6 bg-blue-600 text-white rounded-[32px] font-bold text-lg">Save to Deck</button>
                </div>
                
            </div>
        </div>

        <div class="mt-20 w-full flex flex-col items-center">
            <h2 class="text-sm font-black uppercase tracking-widest text-gray-300 mb-8">Your Library</h2>
            <div id="deck-grid" class="deck-grid">
                </div>
        </div>
    </main>

    <script>
        const S_URL = "https://zfqpfhtbpfdudbpqzbbg.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpmcXBmaHRicGZkdWRicHF6YmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyOTQ5NzQsImV4cCI6MjA4Mzg3MDk3NH0.QnmNeFn9LX9ZIc-bINH_4DNKFeJj9LCYU7QF5ZwfaDE";
        const sb = window.supabase.createClient(S_URL, S_KEY);
        const WORKER = "https://curly-mountain-4c28.boy05geo.workers.dev";

        lucide.createIcons();
        loadDeck(); // Зарежда библиотеката при старт

        // [8] HUB LOGIC (Auto-open)
        window.addEventListener('dragenter', () => toggleHub(true));
        function toggleHub(open) {
            const hub = document.getElementById('skyline-hub');
            const content = document.getElementById('hub-content');
            if(open) {
                hub.classList.add('expanded');
                content.classList.replace('hidden', 'flex');
                setTimeout(() => content.style.opacity = "1", 100);
            } else {
                hub.classList.remove('expanded');
                content.style.opacity = "0";
                setTimeout(() => content.classList.replace('flex', 'hidden'), 300);
            }
        }

        // [9] STORAGE UPLOAD (Фикс за зареждането)
        const dropZone = document.getElementById('drop-zone');
        dropZone.addEventListener('dragover', (e) => e.preventDefault());
        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if(!file) return;

            document.getElementById('drop-text').innerText = "Uploading...";
            const path = `${Date.now()}_${file.name}`;
            const { error } = await sb.storage.from('skyline_files').upload(path, file);
            
            if(error) {
                alert("Upload failed: " + error.message);
                document.getElementById('drop-text').innerText = "Error";
            } else {
                document.getElementById('drop-text').innerText = "Success!";
                setTimeout(() => toggleHub(false), 1000);
            }
        });

        // [10] AI & DECK LOGIC
        async function runAI() {
            const q = document.getElementById('q-in').value;
            if(!q) return;
            document.getElementById('run-btn').innerText = "Consulting AI...";
            const res = await fetch(WORKER, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ prompt: q })
            });
            const data = await res.json();
            document.getElementById('a-out').value = data.answer;
            document.getElementById('card-inner').classList.add('flipped');
            document.getElementById('run-btn').innerText = "Generate Answer";
        }

        function flipBack() { document.getElementById('card-inner').classList.remove('flipped'); }

        async function saveCard() {
            const f = document.getElementById('q-in').value;
            const b = document.getElementById('a-out').value;
            await sb.from('cards').insert([{ front: f, back: b }]);
            loadDeck(); // Обновява библиотеката веднага
            flipBack();
        }

        async function loadDeck() {
            const { data } = await sb.from('cards').select('*').order('created_at', { ascending: false });
            const grid = document.getElementById('deck-grid');
            grid.innerHTML = data.map(card => `
                <div class="mini-card">
                    <div class="text-[8px] font-black text-blue-500 uppercase mb-2">Saved Card</div>
                    <div class="text-xs font-bold truncate">${card.front}</div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
