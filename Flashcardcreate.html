<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Skyline Studio | Light Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&display=swap');

        /* [1] СВЕТЪЛ ГРАДИЕНТ - ТУК Е ФОНЪТ */
        body {
            background: radial-gradient(at top left, #ffffff 0%, #eef2f7 100%);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #1a202c;
        }

        /* [2] ОГРОМНАТА БЯЛА КАРТА (Figma Style) */
        .main-card {
            background: #ffffff;
            border-radius: 60px;
            box-shadow: 0 40px 100px -20px rgba(0,0,0,0.06), 0 20px 40px -15px rgba(0,0,0,0.04);
            width: 880px;
            height: 500px;
            position: relative;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .flipped { transform: rotateY(180deg); }
        .face { position: absolute; inset: 0; backface-visibility: hidden; border-radius: 60px; padding: 60px; display: flex; flex-direction: column; }
        .back { transform: rotateY(180deg); background: #fafafa; border: 1px solid #f0f0f0; }

        /* [3] SKYLINE HUB (DYNAMIC ISLAND) - ПЛАВНО ОТВАРЯНЕ */
        #skyline-hub {
            background: white;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            transition: all 0.6s cubic-bezier(0.2, 1, 0.3, 1);
        }
        #skyline-hub.expanded { width: 480px !important; height: 180px !important; border-radius: 32px !important; }

        /* [4] БИБЛИОТЕКАТА С КАРТИ ОТДОЛУ */
        .deck-container {
            width: 900px;
            margin-top: 80px;
            padding-bottom: 100px;
        }
        .mini-card {
            background: white;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
            border: 1px solid #f0f0f0;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

    <div id="skyline-hub" class="fixed top-8 w-44 h-12 rounded-full flex flex-col items-center justify-start overflow-hidden z-50 cursor-pointer">
        <div id="hub-header" class="flex items-center gap-2 h-12 px-6">
            <i data-lucide="upload-cloud" class="w-4 h-4 text-blue-500"></i>
            <span class="text-[10px] font-extrabold tracking-[0.2em] uppercase text-gray-400">Skyline Hub</span>
        </div>
        <div id="hub-content" class="hidden w-full p-5 flex flex-col items-center justify-center opacity-0 h-full">
            <div id="drop-zone" class="w-full h-full border-2 border-dashed border-gray-100 rounded-[30px] flex flex-col items-center justify-center gap-2">
                <span id="drop-text" class="text-[10px] font-black text-gray-300 uppercase tracking-widest">Drop Files Here</span>
            </div>
        </div>
    </div>

    <main class="mt-44 flex flex-col items-center">
        <div class="main-card" id="cardElement">
            <div class="face front">
                <div class="flex justify-between items-center mb-10">
                    <span class="text-[10px] font-black uppercase tracking-[0.3em] text-blue-600/40">Knowledge Node</span>
                </div>
                <textarea id="q-in" class="text-5xl font-extrabold text-center flex-1 bg-transparent border-none outline-none resize-none placeholder-gray-100" placeholder="Type topic..."></textarea>
                <button onclick="runAI()" id="run-btn" class="w-full py-6 bg-black text-white rounded-[30px] font-bold text-lg hover:bg-gray-800 transition-all">Generate Answer</button>
            </div>
            <div class="face back">
                <div class="flex justify-between items-center mb-10">
                    <span class="text-[10px] font-black uppercase tracking-[0.3em] text-green-500">AI Analysis</span>
                    <button onclick="flipBack()"><i data-lucide="x" class="w-6 h-6 text-gray-300"></i></button>
                </div>
                <textarea id="a-out" class="text-2xl font-semibold text-center flex-1 text-gray-600 bg-transparent border-none outline-none resize-none" readonly></textarea>
                <button onclick="saveCard()" class="w-full py-6 bg-blue-600 text-white rounded-[30px] font-bold text-lg">Save to Deck</button>
            </div>
        </div>

        <div class="deck-container">
            <h2 class="text-[10px] font-black uppercase tracking-[0.4em] text-gray-300 mb-8 text-center">Your Library</h2>
            <div id="deck-grid" class="grid grid-cols-3 gap-6">
                </div>
        </div>
    </main>

    <script>
        // [8] КОНФИГУРАЦИЯ - ПРОВЕРИ ДАЛИ КЛЮЧОВЕТЕ СА СЪЩИТЕ
        const S_URL = "https://zfqpfhtbpfdudbpqzbbg.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpmcXBmaHRicGZkdWRicHF6YmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyOTQ5NzQsImV4cCI6MjA4Mzg3MDk3NH0.QnmNeFn9LX9ZIc-bINH_4DNKFeJj9LCYU7QF5ZwfaDE";
        const sb = window.supabase.createClient(S_URL, S_KEY);
        const WORKER = "https://curly-mountain-4c28.boy05geo.workers.dev";

        lucide.createIcons();
        loadDeck();

        // [9] ЛОГИКА ЗА АВТОМАТИЧНО ОТВАРЯНЕ ПРИ ВЛАЧЕНЕ
        window.addEventListener('dragenter', () => toggleHub(true));
        function toggleHub(open) {
            const h = document.getElementById('skyline-hub');
            const c = document.getElementById('hub-content');
            if(open) { h.classList.add('expanded'); c.classList.replace('hidden', 'flex'); setTimeout(() => c.style.opacity="1", 50); }
            else { h.classList.remove('expanded'); c.style.opacity="0"; setTimeout(() => c.classList.replace('flex', 'hidden'), 300); }
        }

        // [10] ЛОГИКА ЗА КАЧВАНЕ (STORAGE)
        const dz = document.getElementById('drop-zone');
        dz.addEventListener('dragover', (e) => e.preventDefault());
        dz.addEventListener('drop', async (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if(!file) return;
            document.getElementById('drop-text').innerText = "Uploading...";
            
            // Качваме в bucket 'skyline_files'
            const { error } = await sb.storage.from('skyline_files').upload(`${Date.now()}_${file.name}`, file);
            
            if(error) { 
                alert("Upload failed: " + error.message); 
                document.getElementById('drop-text').innerText = "Error";
            } else { 
                document.getElementById('drop-text').innerText = "Success!"; 
                setTimeout(() => toggleHub(false), 1000); 
            }
        });

        // AI И ЗАПИС
        async function runAI() {
            const q = document.getElementById('q-in').value;
            if(!q) return;
            document.getElementById('run-btn').innerText = "Analyzing...";
            const res = await fetch(WORKER, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ prompt: q }) });
            const data = await res.json();
            document.getElementById('a-out').value = data.answer;
            document.getElementById('cardElement').classList.add('flipped');
            document.getElementById('run-btn').innerText = "Generate Answer";
        }

        function flipBack() { document.getElementById('cardElement').classList.remove('flipped'); }

        async function saveCard() {
            const f = document.getElementById('q-in').value;
            const b = document.getElementById('a-out').value;
            await sb.from('cards').insert([{ front: f, back: b }]);
            loadDeck();
            flipBack();
        }

        async function loadDeck() {
            const { data } = await sb.from('cards').select('*').order('created_at', { ascending: false });
            const grid = document.getElementById('deck-grid');
            grid.innerHTML = data.map(c => `
                <div class="mini-card">
                    <div class="text-[8px] font-black text-blue-500 uppercase mb-3">Saved Node</div>
                    <div class="text-sm font-bold text-gray-800">${c.front}</div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
