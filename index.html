<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Study Space â€” Redirecting...</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Montserrat, Arial, sans-serif;
      background: #000; /* Matching the intro theme */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      color: white;
    }
    .loader {
      border: 3px solid rgba(255,255,255,0.1);
      border-top: 3px solid #a7c8ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div class="loader"></div>

  <script>
    (function(){
      async function checkAuthAndRedirect(){
        // 1. Check if we have a saved login token
        const token = localStorage.getItem('ss_token');
        
        // 2. Small delay to make the transition feel smooth
        setTimeout(() => {
          if(!token) {
            // USER NOT LOGGED IN: Send them to the Intro page
            window.location.href = 'introduction.html';
          } else {
            // USER LOGGED IN: Skip intro and go to Dashboard
            // Using the filename from your repo
            window.location.href = 'homepage (3).html';
          }
        }, 600);
      }
      
      checkAuthAndRedirect();
    })();
  </script>
</body>
</html>
